<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de gestión de turnos médicos</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <header class="header">
        <a href="../index.html"><h1>Clinica del Sol S.R.L.</h1></a>
        <h2>Sistema de Gestión de Turnos Médicos</h2>
    </header>
    <hr>
    <main>
        <div class="sidebar">
            <h2>Especialidades médicas</h2>
            <ul class="especialidades">
                <a href="./especialidades/clinicaGeneral.html">
                    <li>Clínica general</li>
                </a>
                <a href="./especialidades/gastroenterologia.html">
                    <li>Gastroenterología</li>
                </a>
                <a href="./especialidades/cardiologia.html">
                    <li>Cardiología</li>
                </a>
                <a href="./especialidades/peditatria.html">
                    <li>Pediatría</li>
                </a>
                <a href="./especialidades/oncologia.html">
                    <li>Oncología</li>
                </a>
            </ul>

            <ul class="contactanos">
                <a href="./formContacto.html">
                    <li>Contactanos</li>
                </a>
            </ul>
        </div>

        <div class="container">
            <h1>Contacto</h1>
            <br>
            <div class="card">
                <h2>Formulario de consulta</h2>
                <form action="./formularioEnviado.html" method="get" class="formEspecialista">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="telefono">Teléfono</label>
                    <input type="number" id="telefono" name="telefono" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="mensajeConsulta">Dejanos a continuación tu consulta:</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    
                    <input type="submit" id="enviar" value="Enviar">
                </form>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
